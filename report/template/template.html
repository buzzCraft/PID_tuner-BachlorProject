<!DOCTYPE html>
<html>
  <head>
    <style>
    body{
        width: 21cm;
        height: 29.7cm;
        margin: 15mm 30mm 15mm 30mm;
        /* change the margins as you want them to be. */
   }
    figure {
    margin: auto;
    margin-left: 0px;
    }
    </style>
  <body style="font-family: sans-serif">
    <table style="height: 18px;" width="595">
    <tbody>
    <tr>
    <td style="width: 7cm;">PID Tuner</td>
    <td style="width: 7cm; text-align: center;">&nbsp;</td>
    <td style="width: 7cm; text-align: right;">Date: {{date}}</td>
    </tr>
    </tbody>
    </table>
    <p style="font-size: 1.5em;">Calculated PID parameters for {{filename}}</p>
    <figure>
      <img src="{{image}}" alt="Stepresponse" style="width:595px">
      <figcaption>Fig.1 - Open loop step response from {{step_from}}% - to {{step_to}}% on {{gain}} (red line)</figcaption>
    </figure>
    <table style="height: 55px;" width="307">
    <tbody>
    <tr>
      <td style="width: 140px;">Kc</td>
      <td style="width: 140px;">{{kc_value}}</td>
    </tr>
    <tr>
      <td style="width: 140px;">Ti</td>
      <td style="width: 140px;">{{ti_value}}</td>
    </tr>
    <tr>
      <td style="width: 140px;">&theta;</td>
      <td style="width: 140px;">{{theta}}</td>
    </tr>
    <tr>
      <td style="width: 140px;">&tau;</td>
      <td style="width: 140px;">{{tau}}</td>
    </tr>
    <tr>
      <td style="width: 140px;">Max value</td>
      <td style="width: 140px;">{{max}}</td>
    </tr>
    <tr>
      <td style="width: 140px;">Value at 63%</td>
      <td style="width: 140px;">{{sixthree}}</td>
    </tr>
    </tbody>
    </table>
    <p>&nbsp;</p>
    <p style="font-family: Arial">Calculated based on the <a href="https://doi.org/10.1007/978-1-4471-2425-2_5">SIMC method</a>
&nbsp;</p>
    <p style="font-family: Arial">Generated by PI-Tuner SMIC</p>
  </body>
</html>
